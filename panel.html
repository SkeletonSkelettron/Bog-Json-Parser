<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container">
            <div class="container__left">
                <div class="subcontainer">
                    <input
                        id="searchBox"
                        type="text">
                    <ul
                        id="requestList"
                        class="ul-class"></ul>
                </div>
            </div>
            <div
                class="resizer"
                id="dragMe"></div>
            <div class="container__right">
                <div class="subcontainer">
                    <div class="tab">
                        <button
                            id="requesttab"
                            class="tablinks">
                            Request
                        </button>
                        <button
                            id="responsetab"
                            class="tablinks active">
                            Response
                        </button>
                        <svg
                            class="copy"
                            id="copyJson"
                            aria-hidden="true"
                            tooltip=""
                            focusable="false"
                            data-prefix="far"
                            data-icon="copy"
                            role="img"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 448 512">
                            <rect>
                                <title>copy json</title>
                            </rect>
                            <path d="M433.941 65.941l-51.882-51.882A48 48 0 0 0 348.118 0H176c-26.51 0-48 21.49-48 48v48H48c-26.51 0-48 21.49-48 48v320c0 26.51 21.49 48 48 48h224c26.51 0 48-21.49 48-48v-48h80c26.51 0 48-21.49 48-48V99.882a48 48 0 0 0-14.059-33.941zM266 464H54a6 6 0 0 1-6-6V150a6 6 0 0 1 6-6h74v224c0 26.51 21.49 48 48 48h96v42a6 6 0 0 1-6 6zm128-96H182a6 6 0 0 1-6-6V54a6 6 0 0 1 6-6h106v88c0 13.255 10.745 24 24 24h88v202a6 6 0 0 1-6 6zm6-256h-64V48h9.632c1.591 0 3.117.632 4.243 1.757l48.368 48.368a6 6 0 0 1 1.757 4.243V112z"></path>
                        </svg>
                        <div class="about">
                            <label style="float: right;margin-top: 3px; margin-right: 5px">
                                გაფართოება სატესტო რეჟიმშია, ნებისმიერი ხარვეზი გამოაგზავნეთ
                                <a href="mailto:msulikashvili@bog.ge">ამ მისამართზე</a>
                            </label>
                            <div>
                                <label style="float: right;margin-top: 3px; margin-right: 5px">მიშა სულიკაშვილი, 2021.</label>
                            </div>
                        </div>
                    </div>
                    <div
                        id="Request"
                        class="tabcontent">
                    </div>
                    <div
                        id="Response"
                        style="display: block;"
                        class="tabcontent">
                    </div>
                </div>
            </div>
        </div>
        <script src="renderjson.js"></script>
        <script src="panel.js"></script>
        <link rel="stylesheet" href="panel.css">
    </body>
</html>
