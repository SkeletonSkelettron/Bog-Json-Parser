<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="container">
      <div class="container__left">
        <div class="subcontainer">
          <input
            id="searchBox"
            type="text"
          />

          <ul
            id="requestList"
            class="ul-class"
          ></ul>
        </div>
      </div>
      <div
        class="resizer"
        id="dragMe"
      ></div>
      <div id="highlight-overlay"></div>
      <div class="container__right">
        <div class="subcontainer">
          <div class="tab">
            <button
              id="requesttab"
              class="tablinks"
            >
              Request
            </button>
            <button
              id="responsetab"
              class="tablinks active"
            >
              Response
            </button>
            <svg
              class="copy"
              id="clearAll"
              version="1.1"
              id="Layer_1"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash"
              viewBox="0 0 16 16"
            >
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"
              />
              <path
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"
              />
            </svg>
            <svg
              class="copy"
              id="copyJson"
              aria-hidden="true"
              tooltip
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-copy"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"
              />
            </svg>
            <svg
              class="copy"
              id="find"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16" 
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
              />
            </svg>
            <div class="about">
              <label style="float: right; margin-top: 3px; margin-right: 5px">
                გაფართოება სატესტო რეჟიმშია

                <a href="mailto:msulikashvili@bog.ge">რეპორტი</a>
              </label>
              <div>
                <label style="float: right; margin-top: 3px; margin-right: 5px"
                  >მიშა სულიკაშვილი, 2022.</label
                >
              </div>
            </div>
          </div>
          <input
            id="searchBoxInhtml"
            style="display: none"
            type="text"
          />
          <div
            id="Request"
            class="tabcontent"
          ></div>
          <div
            id="Response"
            style="display: block"
            class="tabcontent"
          ></div>
        </div>
      </div>
    </div>
    <script src="mark.js"></script>
    <script src="renderjson.js"></script>
    <script src="panel.js"></script>
    <link
      rel="stylesheet"
      href="panel.css"
    />
    
  </body>
</html>
